    * {

      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: radial-gradient(circle at center, #0d0d0f, #000);
      overflow-x: hidden;
      color: #fff;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #00ffff55, #0044ff55, #ff00ff55);
      background-size: 400% 400%;
      animation: gradientMove 10s infinite alternate;
      z-index: -1;
      filter: blur(100px);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      padding: 2rem;
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 40px #00ffff44;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px #00ffffaa;
      letter-spacing: 2px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 30px #ff00ff; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      padding: 4rem;
      perspective: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      transform: rotateY(0deg);
      cursor: zoom-in;
      outline: none;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      position: relative;
      background: rgba(255,255,255,0.05);
      transition: all 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.1) rotateY(12deg);
      box-shadow: 0 0 40px #00ffffaa, 0 0 80px #ff00ffaa;
    }

    .gallery img:focus-visible {
      border: 3px solid #00ffff;
      transform: scale(1.05) rotateY(-10deg);
      box-shadow: 0 0 60px #00ffff88;
    }

    .gallery img::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
      transition: 0.7s;
    }

    .gallery img:hover::before {
      left: 150%;
    }

      color: #aaa;
